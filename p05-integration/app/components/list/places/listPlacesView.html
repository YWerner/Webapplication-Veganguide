<ul data-role="listview" data-autodividers="true" data-filter="true" data-filter-placeholder="Lokale filtern...">
	<li ng-repeat="place in placeList.data | orderObjectBy: 'name': false" refresh-list>
		<a href="#/place/{{::place.identifier}}" menu-remember="list">
			<h2>{{::place.name}} <span class="ui-li-count" ng-if="::place.verbose.rating">{{::place.verbose.rating}}*</span></h2>
			<p>{{::place.verbose.address}}</p>
		</a>
	</li>
</ul><!-- /listview -->
