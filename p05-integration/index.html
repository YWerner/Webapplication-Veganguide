<!DOCTYPE html>
<html ng-app="app" manifest="/cache.manifest">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>veganguide</title>
	<!-- JQuery -->
	<script src="assets/lib/jquery-1.11.1.min.js"></script>
	<!-- JQuery-Mobile -->
	<script src="assets/lib/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="assets/lib/jquery.mobile-1.4.5.min.css" />
	<!-- AngularJS and Angular-route and Angular-animation -->
	<script src="assets/lib/angular.min.js"></script>
	<script data-require="angular-route@*" src="assets/lib/angular-route.min.js"></script>
	<script src="assets/lib/angular-animate.min.js"></script>
	<!-- AngularJS additional things -->
	<script src="assets/lib/ng-order-object-by.js"></script>
	<script src="assets/lib/ngStorage.min.js"></script>
	<link rel="stylesheet" href="assets/lib/ng-transitions.css" />
	<!-- Assets -->
	<link rel="stylesheet" href="assets/css/veganguide.css" />
	<link rel="stylesheet" href="assets/themes/veganguide.min.css" />
	<link rel="stylesheet" href="assets/themes/jquery.mobile.icons.min.css" />
	<!-- App -->
	<script src="app/app.module.js" type="text/javascript"></script>
	<script src="app/app.routes.js" type="text/javascript"></script>
	<!-- App / shared / jqm -->
	<script src="app/shared/jqm/jqmDirective.js" type="text/javascript"></script>
	<!-- App / shared / filter -->
	<script src="app/shared/filter/uniqueFilter.js" type="text/javascript"></script>
	<script src="app/shared/filter/noFaultyFilter.js" type="text/javascript"></script>
	<!-- App / shared / apiService -->
	<script src="app/shared/api/apiService.js" type="text/javascript"></script>
	<!-- App / components / menu -->
	<script src="app/components/menu/menuController.js" type="text/javascript"></script>
	<!-- App / components / list -->
	<script src="app/components/list/countries/listCountriesModel.js" type="text/javascript"></script>
	<script src="app/components/list/countries/listCountriesController.js" type="text/javascript"></script>
	<script src="app/components/list/cities/listCitiesModel.js" type="text/javascript"></script>
	<script src="app/components/list/cities/listCitiesController.js" type="text/javascript"></script>
	<script src="app/components/list/places/listPlacesModel.js" type="text/javascript"></script>
	<script src="app/components/list/places/listPlacesController.js" type="text/javascript"></script>
</head>
<body>
	<div class="view-container">
		<div ng-view="" class="view-frame"></div>
	</div>
</body>
</html>
